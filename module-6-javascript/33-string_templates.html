<script>
// what is string templates in jvascript?
// string templates : string templates are used to embed expressions inside a string
// string templates are enclosed by backticks ` `
// string templates can contain placeholders indicated by ${expression} it is also called interpolation


// normal string templates
var name = "brijesh kumar";
var age = 25;
var city = "delhi";
// without string templates
var message1 = "my name is " + name + ", i am " + age + " years old, i live in " + city + ".";
console.log(message1);

// with string templates
var message2 = `my name is ${name}, i am ${age} years old, i live in ${city}.`;
console.log(message2);
</script>
