<script>
    // what is string interpolation in javascript?
    // string interpolation : string interpolation is the process of embedding expressions inside a string
    // string interpolation is done using backticks ` ` and ${expression} syntax
    var firstName = "brijesh";
    var lastName = "kumar";
    var age = 25;
    var city = "delhi";
    var res = `my name is ${firstName} ${lastName},\n i am ${age} years old, \n i live in ${city}.`;
    console.log(res);
</script>
