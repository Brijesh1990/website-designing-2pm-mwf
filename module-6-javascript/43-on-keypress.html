function display()
{

} 
function add()
{
var a=parseInt(prompt("Enter a values :"));
var b=parseInt(prompt("Enter a values :"));

// alert('Additions of numbers is :'+c)
document.getElementById("res").innerHTML="THe additions of numbers is :"+c;
