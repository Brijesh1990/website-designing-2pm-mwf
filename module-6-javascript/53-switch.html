<script>
/*
switch : switch is used to check multiple true case if case is false default is executed  

syntax :

   switch(condition)
   {
      case 1:
        statements;
        break;
      case 2:
        statements;
        break;
      case 3:
         statements;
         break;
       
      default:
        statements;
        break;  

   
   }
 

*/

var grade="D";
switch(grade)
{
    case 'A':
        document.write("You are Topper &#9786");
        break;
    case 'B':
        document.write("You are average students &#9786");
        break;
    case 'C':
        document.write("You are failed &#9785");
        break;
     default :
          document.write("Your grade is not found contact with admin");
        break;
}
</script>
