<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='js/jquery.min.js'></script>
<script>
$(document).ready(function(){

// hide
$("#btn1").hover(function(){
$("#para").hide(4000);
})
// show
$("#btn2").click(function(){
$("#para").show(500);
})
// toggle
$("#btn3").click(function(){
$("#para").toggle(500);
})
})
</script>
</head>
<body>
<!-- jquery effects -->
<p id="para"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea dolores corporis hic fugiat labore. Veritatis placeat natus adipisci maxime enim dolor nostrum hic iure, perspiciatis maiores eligendi, error, exercitationem nulla.</p> 

<button type="button" id="btn1">Hide</button>
<button type="button" id="btn2">Show</button>
<button type="button" id="btn3">Toggle</button>

</body>
</html>
