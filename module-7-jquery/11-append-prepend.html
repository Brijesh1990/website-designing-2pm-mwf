<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='js/jquery.min.js'></script>
<script>
$(document).ready(function(){
$("#addRowBtn").click(function(){
$("table tbody").append("<tr><td>New Row Data 1</td><td>New Row Data 2</td><td>New Row Data 3</td></tr>");
});
});
</script>
</head>
<body>

<button id="addRowBtn">Add Row</button>

<table border="1">
<thead>
<tr>
<th>Column 1</th>
<th>Column 2</th>
<th>Column 3</th>
</tr>
</thead>
<tbody>
<tr>
<td>Row 1 Data 1</td>
<td>Row 1 Data 2</td>
<td>Row 1 Data 3</td>
</tr>
<tr>
<td>Row 2 Data 1</td>
<td>Row 2 Data 2</td>
<td>Row 2 Data 3</td>
</tr>
</tbody>
</table>

</body>
</html>
