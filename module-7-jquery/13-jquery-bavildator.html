<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>jquery bvalidator</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<!-- <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'> -->

<link rel='stylesheet' type='text/css' media='screen' href='css/red.css'>

<style>
.app
{
width: 50%;
height: auto;
margin: auto;
margin-top: 5%;    
}

</style>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src='js/jquery.bvalidator.min.js'></script>
<script src='js/default.min.js'></script>
<script src='js/red.js'></script>
<!-- jquery bvalidator -->
<script>
$(document).ready(function(){
$("#frm").bValidator();    
})
</script>
</head>
<body>
<div class="app">
<form method="post" id="frm" action="welcome.html">
<input type="text" placeholder="FirstName *"  data-bvalidator="required,alpha">
<br><br>

<input type="text" placeholder="LastName *" data-bvalidator="required,alpha">
<br><br>

<input type="text" placeholder="email *" data-bvalidator="required,email">
<br><br>


<input type="text" placeholder="phone *" data-bvalidator="required,minlen[10],maxlen[10],digit">
<br><br>

<input type="submit"  value="Send">
<br><br>
</form>
</div>    

</body>
</html>
