<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<!-- call jquery CDN -->
<script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
<script>
$(document).ready(function(){
document.getElementById("btn1").style="width:30%; height:auto; margin:auto; margin-left:35%; background-color:coral";
document.getElementById("btn2").style="width:30%; height:auto; margin:auto; margin-left:35%; margin-top:2%; background-color:yellow";
// addition 
$("#btn1").click(function(){
var a=parseInt(prompt("Enter a values :"));
var b=parseInt(prompt("Enter b values :"));
var c=a+b;
document.getElementById("res").innerHTML="Additions of numbers is :"+c;

})

//substraction
$("#btn2").click(function(){
var a=parseInt(prompt("Enter a values :"));
var b=parseInt(prompt("Enter b values :"));
var c=a-b;
document.getElementById("res").innerHTML="Substractions of numbers is :"+c;

})

})    
</script>
</head>
<body>
<p align="center" id="res"></p>    
<button type="button" id="btn1">Add</button>
<br>
<button type="button" id="btn2">Substract</button>
</body>
</html>
